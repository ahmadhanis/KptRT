<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Migration</title>
<style>
#loading {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #fff;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<script>
function startMigration() {
    document.getElementById('loading').style.display = 'block';
    fetch('/migrate')
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = `
                <h3>Migration Summary</h3>
                <p>Start Time: ${data.start_time}</p>
                <p>End Time: ${data.end_time}</p>
                <p>Total Process Time: ${data.elapsed_time} seconds</p>
                <p>Total Data Migrated: ${data.total_migrated} records</p>
            `;
        });
}
</script>
</head>
<body>
<h2>Data Migration from MSSQL to MySQL</h2>
<button onclick="startMigration()">Start Migration</button>
<div id="loading">
    <div class="spinner"></div>
    <p>Processing Migration... Please wait.</p>
</div>
<div id="result"></div>
</body>
</html>
