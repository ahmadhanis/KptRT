plugins {
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'  // Change to your Java version if needed

repositories {
    mavenCentral()  // Ensure this is present for downloading dependencies
}

dependencies {
    // ✅ Spring Boot Core Dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    implementation 'com.zaxxer:HikariCP:5.0.1' // Optional, only if needed

    // ✅ Correct MySQL Connector Version (Latest)
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    // ✅ MSSQL JDBC Driver
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:12.4.2.jre11'  // Adjust version as needed

    // ✅ Spring Boot Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

tasks.named('test') {
    useJUnitPlatform()
}
